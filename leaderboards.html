<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Leaderboards</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    #leaderboardRoot {
      max-width: 900px;
      margin: 1.5rem auto 2rem;
      padding: 0 1rem;
    }

    .leaderboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
    }

    .board {
      background: var(--card-bg);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 14px;
      padding: 1rem 1.2rem 1.2rem;
      box-shadow: 0 18px 32px rgba(0,0,0,0.35);
    }

    .board h2 {
      margin: 0 0 0.5rem;
      font-size: 1.1rem;
      color: var(--primary);
      font-family: 'Space Grotesk', 'Manrope', sans-serif;
    }

    .board ol {
      margin: 0.5rem 0 0;
      padding-left: 1.2rem;
    }

    .board li {
      margin-bottom: 0.35rem;
    }

    .status {
      margin-bottom: 1rem;
      color: var(--text-muted);
    }

    .toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.2rem;
      gap: 0.75rem;
      flex-wrap: wrap;
    }

    .pager {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.5rem;
      margin-top: 0.75rem;
    }

    .pager-btn {
      background: rgba(255, 255, 255, 0.08);
      color: var(--text-light);
      border: 1px solid rgba(255, 255, 255, 0.12);
      padding: 0.3rem 0.7rem;
      border-radius: 999px;
      cursor: pointer;
    }

    .pager-btn:disabled {
      opacity: 0.45;
      cursor: not-allowed;
    }

    .refresh-btn {
      background: var(--primary);
      border: none;
      color: var(--text-light);
      padding: 0.45rem 0.9rem;
      border-radius: 999px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: var(--glow);
    }

    .muted {
      color: var(--text-muted);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Global Leaderboards</h1>
    <p class="subtitle">Live scores for Fruit Catcher and Potato Run.</p>
  </header>

  <main id="leaderboardRoot"></main>

  <footer>
    <p><a href="index.html" style="color: var(--primary); text-decoration:none;">&#8592; Back to menu</a></p>
  </footer>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script type="module" src="js/leaderboards.js"></script>
</body>
</html>
